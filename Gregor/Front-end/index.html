<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	 crossorigin="anonymous">

	<!-- My CSS -->
	<link href="style.css" rel="stylesheet" type="text/css" />

  <!-- Include JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

	<title>Gregor</title>
</head>

<body style="background-color:#c5dee3;">
	<div class="container">
		<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <div class="col">
        <img id="titleimg" src = "img/gregorlogo.png">
      </div>              
      <div class="col-4 mb-3 col-centered mt-3">
              <h2>Upload an image describing an event, and Gregor will generate a calendar entry!</h2>
      </div>
    
      <div class="col-4 mb-3 col-centered">
        <input type="file" class="form-control" id="customFile" />
      </div>

      <div class="col-4 mb-3 col-centered" id ="tzdropdown1" >
      </div>

      <!-- Button to display second dropdown -->
      <div class="col-4 mb-3 col-centered">
        <p>
          <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Click here if your timezone is different from the poster timezone
          </button>
        </p>
      </div>

      <!-- Second dropdown for time zone -->
      <div class="col collapse auto" id="collapseExample" >
        <div class="p-1"   id="tzdropdown2">
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Get dropdown text from secondary html file -->
    <script>
      $( "#tzdropdown1" ).load( "dropdown.html" );
      $( "#tzdropdown2" ).load( "dropdown.html" );
    </script>
  </body>
</html>
